          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: string}
          - {label: "Avatars", name: "avatars", widget: list, fields: {label: "Avatar", name: "avatar", widget: "object", fields: [{label: "Image", name: "image", widget: "object", fields: [{label: "Image Src", name: "src", widget: image}, {label: "Alternative Text", name: "alt", widget: string}]}, {label: "Image Title", name: "imageTitle", widget: "string"}, {label: "Header", name: "header", widget: "string"}, {label: "Description", name: "description", widget: "markdown"}]}}
